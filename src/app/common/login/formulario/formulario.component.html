<div class='w-full max-w-lg px-10 py-8 mx-auto bg-white border rounded-lg shadow-2xl'>
  <div class='max-w-md mx-auto space-y-3'>
    <form [formGroup]="loginForm" (ngSubmit)="login.loginPost( loginForm, redirect )">
      <h3 class="text-lg font-semibold">G-Connect21 para {{ _bd.name }}</h3>
      <div>
          <label class="block py-1">Usuario</label>
          <input formControlName="email" type="email" class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">
          <p class="text-sm mt-2 px-2 hidden text-gray-600">tucorreo&#64;tuempresa.com</p>
      </div>
      <div>
          <label class="block py-1">Contrase√±a</label>
          <input formControlName="password" type="password" class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">
      </div>
      <div class="flex gap-3 pt-3 items-center">
          <button class="border hover:border-indigo-600 px-4 py-2 rounded-lg shadow ring-1 ring-inset ring-gray-300">Login</button>

      </div>
    </form>
  </div>
</div>
